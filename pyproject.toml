[project]
name = "sscutils"
description = "sscu-budapest utilities for scientific data engineering"
authors = [
    "Social Science Computing Unit Budapest"
]
license = "MIT"
readme = "README.md"
python = ">=3.7"
url = "https://github.com/sscu-budapest/sscutils"
boilerplate_branch="master"
[build-system]
requires = [
    "toml >= 0.10.0",
    "setuptools >= 38.6.0",
    "wheel >= 0.31.0",
    "setuptools_scm >= 2.0.0, <3"
]
[tool.pytest.ini_options]
addopts = "-s"
